<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">  
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class = "header">
        <div class="container"></div>
        <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
              <li class="nav-item"><a href="#summary" class="nav-link">Summary</a></li>
              <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
            </ul>
          </nav>
        </div>
    </header>
        <main class = "main">
            <div class="container main-container"> 
                <section class="section" id="profile">
                    <div class="section-profile-title"></div>
                    <h1 class="section-title main-title">Marynionak Alena</h1>
                    <img src="img/foto.jpg" alt="my photo"width=500>
                    </div>
                </section> 
                <section class="section section-contacts" id="contacts">
                    <h2 class="section-title">Contacts</h2>
                    <ul class="section-list">
                      <li class="section-item contact-item">
                        Location: Novopolotsk, Belarus
                      </li>
                    </ul>
                </section>
                <section class="section section-summary" id="summary">
                  <h2 class="section-title">Summary</h2>
                  <p>
                          I am accountant.  I have higher education.
                          I am fond of IT. I am keen on Belorussian poetry.                  
                  </p>
                </section>
                <section class="section section-skills" id="skills">
                  <h2 class="section-title">Skills</h2>
                  <ul class="section-list">
                    <li class="section-item">HTML</li>
                    <li class="section-item">CSS</li>
                    <li class="section-item">VSCode</li>
                  </ul>
                </section> 
            </div>
        </main>
        <footer class="footer">
            <div class="footer-container">
                <div class="year">
                   <p> 2022</p>
                </div>
            </div>    
        </footer>
    </div>
 </body>
 </html>
